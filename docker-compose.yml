services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    container_name: llm-4-vc-frontend
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    container_name: llm-4-vc-backend
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
      - ./backend/data:/app/data
      - chroma_data:/app/chroma_db
    environment:
      - PYTHONUNBUFFERED=1
      - CHROMA_DB_PATH=/app/chroma_db
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_EMBEDDING_MODEL=nomic-embed-text

  ollama:
    image: ollama/ollama:latest
    container_name: llm-4-vc-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  chroma_data:
  ollama_data:
