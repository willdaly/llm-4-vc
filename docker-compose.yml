version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    container_name: llm-4-vc-frontend
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    container_name: llm-4-vc-backend
    volumes:
      - ./backend/app:/app/app
      - ./backend/data:/app/data
      - chroma_data:/app/chroma_db
    environment:
      - PYTHONUNBUFFERED=1
      - CHROMA_DB_PATH=/app/chroma_db

volumes:
  chroma_data:
